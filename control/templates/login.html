<html>
<head></head>
<body>
  {% extends 'base.html' %} {% block reference %}
  <link href="/static/css/bootstrap.css" media="all" rel="stylesheet" />
  <link href="/static/css/admin.css" media="all" rel="stylesheet" />
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/index.js"></script>
  <script src="/static/js/jquery.min.js"></script>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  {% endblock %}
  {% block content %}
    <div class="" style="margin:20px 20px 67px 35px">
      <div class="container-fluid fr">
          <div class="row-fluid">
            <div style="text-align:center; padding-left:0%; background:none repeat scroll 0% 0% #C9F0DD;height:60px">
             <h4 style="text-align:center; padding:20px 0 0 0px;">管理员控制页面</h4>
            </div>
          </div>

          <div style="margin:5% 0 10px 5%;">
            <p style="text-align:center">
              <h3>欢迎登陆</h3>
            </p>
          </div>

          <div class="row-fluid">
            <div class="col-md-4">
            </div>

            <div class="col-md-5 fr login-frame">
                <div class="login-header"></div>
                 <div style="text-align:center;">
                    <form class="form-horizontal" action='' method='POST'>
                     <div class="control-group" style="margin-top:50px;">
                       <div class="controls input-frame">
                        Username<input type="text" name="username" style="margin-left:20px;" />
                       </div>
                    </div>
                    <div class="control-group">
                       <div class="controls input-frame">
                        Password<input type="password" name='password' style="margin-left:20px;" />
                       </div>
                    </div>
                    <div class="control-group">
                      <div class="controls">
                        <button type="submit" class="btn btn-default" style="margin-top:20px;">Login</button>
                      </div>
                    </div>
                  </form>
                 </div>
            </div>
          </div>

      </div>
    </div>
  {% endblock %}
 </body>
</html>
